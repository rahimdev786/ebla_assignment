<div mat-dialog-title>
  <h1>Add student</h1>
</div>
<form [formGroup]="empform" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="container">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="name" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>age</mat-label>
            <input matInput type="text" placeholder="age" formControlName="age">
          </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-labe="Gender" formControlName="gender">
        <mat-label><b>Gender   </b></mat-label>
        <mat-radio-button value="male">male</mat-radio-button>
        <mat-radio-button value="female">female</mat-radio-button>
        <mat-radio-button value="orther">orther</mat-radio-button>
      </mat-radio-group>
  </div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dob">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="row">
<mat-form-field appearance="outline">
  <mat-label>Section</mat-label>
  <mat-select formControlName="section" [(ngModel)]="selectSections" (selectionChange)="onSelectSection()">
  <mat-option *ngFor="let option of section" [value]="option"> {{option}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Year</mat-label>
  <mat-select formControlName="year">
  <mat-option *ngFor="let option of year" [value]="option"> {{option}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>class</mat-label>
  <mat-select formControlName="class">
  <mat-option *ngFor="let option of classOption" [value]="option"> {{option}}</mat-option>
  </mat-select>
</mat-form-field>

</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>English</mat-label>
    <input matInput type="number" placeholder="Experience" formControlName="english">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>maths</mat-label>
    <input matInput type="number" placeholder="package" formControlName="maths">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>physic</mat-label>
    <input matInput type="number" placeholder="physic" formControlName="physic">
  </mat-form-field>
</div>

</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" mat-dialog-close="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
</div>
</form>
